<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="card formContainer p-4">
      <h2>Registration Form</h2>
      <form
        action=""
        class="container p-5"
        onsubmit="return validateForm()"
        name="registrationForm"
      >
        <div class="formElements row">
          <label class="col-md-2 labelClass required-field" for="name"
            >Your Name</label
          >
          <div class="col-md-10">
            <input class="form-control" type="text" name="name" />
          </div>
        </div>
        <div class="formElements row">
          <label class="col-md-2 labelClass required-field" for="phoneNo"
            >Phone No.</label
          >
          <div class="col-md-10">
            <input
              class="col-md-11 form-control"
              type="number"
              name="phoneNo"
            />
          </div>
        </div>
        <div class="formElements row">
          <label class="col-md-2 labelClass" for="address">Address</label>
          <div class="col-md-10">
            <input class="form-control" type="text" name="address" />
          </div>
        </div>
        <div class="formElements row">
          <label class="col-md-2 labelClass required-field" for="email"
            >Email Id</label
          >
          <div class="col-md-10">
            <input class="form-control" type="text" name="email" />
          </div>
        </div>
        <div class="formElements row">
          <label class="col-md-2 labelClass required-field" for="subject"
            >Subject</label
          >
          <div class="col-md-10">
            <select class="form-select" name="subject" id="">
              <option value="none" selected>Select</option>
              <option value="vanilla">Vanilla js</option>
              <option value="react">React Js</option>
              <option value="svelte">Svelte Js</option>
              <option value="next">Next Js</option>
            </select>
          </div>
        </div>
        <p id="error"></p>
        <button style="float: right" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
